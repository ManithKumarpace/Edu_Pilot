<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edupilot Milti Agent</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%; /* Ensure cards are the same height */
            display: flex;
            flex-direction: column;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .card-text {
            font-size: 16px;
            color: #555;
        }
        .card-body {
            flex: 1; /* Allow card body to grow and fill space */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space between title/text and button */
            padding: 30px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%; /* Make buttons full width */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Card 1: Exam Time Table Generator -->
            <div class="col-md-6 mb-4 d-flex">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title">Exam Time Table Generator</h5>
                            <p class="card-text">Generate and manage exam timetables for your school or institution.</p>
                        </div>
                        <a href="{% url 'edupilot:examtimetable' %}" class="btn btn-primary">Go to Exam Timetable</a>
                    </div>
                </div>
            </div>

            <!-- Card 2: Class Timetable Generator -->
            <div class="col-md-6 mb-4 d-flex">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title">Class Timetable Generator</h5>
                            <p class="card-text">Create and manage class timetables for teachers and students.</p>
                        </div>
                        <a href="{% url 'edupilot:classtimetable' %}" class="btn btn-primary">Go to Class Timetable</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
